{% extends "api/base.html" %}
{% block title %}Jobs Posted{% endblock %}
{% block content %}
    <ul>
    {% for job in jobs %}
        <li>
            {{ job.job_title }}
            <form action="{% url 'job_delete' job.pk %}" method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
